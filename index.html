<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <!-- Navabar -->
  <nav class="navbar shadow-sm mb-2 navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse d-flex justify-content-around" id="navbarSupportedContent">
        <div>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="navbar-brand" href="#"><b>科大升學資訊網</b></a></li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                技職專家分享
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">技職現況</a></li>
                <li><a class="dropdown-item" href="#">教授分享</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">校系介紹</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                諮詢專區
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">考試準備</a></li>
                <li><a class="dropdown-item" href="#">志願排序</a></li>
                <li><a class="dropdown-item" href="#">備審準備</a></li>
                <li><a class="dropdown-item" href="#">生活分享</a></li>
                <li><a class="dropdown-item" href="#">校系經驗分享</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                科大體驗區
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">一日體驗</a></li>
                <li><a class="dropdown-item" href="#">科系工作坊</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                問答區
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">公開提問</a></li>
                <li><a class="dropdown-item" href="#">匿名提問</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">關於我們</a>
            </li>
          </ul>
        </div>
        <div>
          <form class="d-flex" id="search-form">
            <input class="form-control me-2" id="search-input" type="search" placeholder="關鍵字" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Contents -->
  <div class="container">

    <!-- Image -->
    <div id="carouselExampleDark" class="carousel carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="https://i.ibb.co/fMFSHY1/pexels-pixabay-267885.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>科系介紹</h5>
            <p>提供最完整的全國 20 個群類科大科系介紹</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="https://i.ibb.co/GFq04ws/106922887-1628206615260-gettyimages-887132600-as1700-08.jpg"
            class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>學長姐分享</h5>
            <p>提供量身打造的諮詢與體驗服務</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Quote -->
    <div class="quote p-5 mb-3 d-flex justify-content-center">
      <h1>「技術、學術、藝術」缺一不可 — 嚴長壽</h1>
    </div>

    <!-- Feature people cards-->
    <div class="cards d-flex justify-content-between flex-wrap" id="user-panel">
    </div>

  </div>


  <!-- Pagination -->
  <nav aria-label="Page navigation example">
    <ul class="pagination m-3 justify-content-center">
    </ul>
  </nav>


  <!-- Footer -->
  <div class="container-fluid d-flex justify-content-center">
    <div class="container footer">
      <div class="row">
        <div class="col-3 p-4 d-flex justify-content-center">
          <h2>科大升學資訊網</h2>
        </div>
        <div class="col m-2 d-flex justify-content-center">About</div>
        <div class="col m-2 d-flex justify-content-center">Content</div>
        <div class="col m-2 d-flex justify-content-center">Follow</div>
        <div class="col m-2 d-flex justify-content-center">More</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
